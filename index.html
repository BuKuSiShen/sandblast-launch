<body>

    <!-- è‡ªå®šä¹‰å¼¹çª— - å±…ä¸­æ˜¾ç¤º -->
    <div class="modal-overlay" id="modalOverlay">

            <p class="modal-text">åœ¨æ­¤ç½‘é¡µä¸­æ‰“å¼€ Sand Blast!</p>

    <script>
        // ==================== é…ç½®åŒºåŸŸ ====================
        const CONFIG = {

            urlScheme: 'neweraky.sandblast',
            playStoreUrl: 'https://play.google.com/store/apps/details?id=com.agedstudio.puzzle.sand.blocks.color.blast',
            timeout: 3000, // 3ç§’è¶…æ—¶

        // =================================================

        class SimpleReliableLauncher {
            constructor(config) {
                this.config = config;
                
                // ç®€åŒ–çš„çŠ¶æ€ç®¡ç†
                this.state = {
                    // æ ¸å¿ƒæ ‡å¿—
                    hasBlur: false,          // æ˜¯å¦å¤±å»ç„¦ç‚¹ï¼ˆå‚è€ƒç¤ºä¾‹ä»£ç ï¼‰
                    appOpened: false,        // åº”ç”¨æ˜¯å¦å·²æ‰“å¼€
                    modalShown: false,       // å¼¹çª—æ˜¯å¦å·²æ˜¾ç¤º
                    userResponded: false,    // ç”¨æˆ·æ˜¯å¦å·²å“åº”
                    
                    // è®¡æ—¶å™¨
                    startTime: null,
                    timeoutTimer: null,
                    countdownInterval: null,
                    
                    // ç¯å¢ƒ
                    isAndroid: /Android/i.test(navigator.userAgent),
                    isWeChat: /micromessenger/i.test(navigator.userAgent.toLowerCase())
                };
                
                this.elements = {
                    loading: document.getElementById('loading'),
                    fallback: document.getElementById('fallback'),
                    countdown: document.getElementById('countdown'),
                    statusText: document.getElementById('statusText'),
                    timerInfo: document.getElementById('timerInfo'),
                    storeBtn: document.getElementById('storeBtn'),
                    modalOverlay: document.getElementById('modalOverlay'),
                    modalCancel: document.getElementById('modalCancel'),
                    modalOpen: document.getElementById('modalOpen')
                };
                
                this.bindModalEvents();
                console.log('âœ… åˆå§‹åŒ–å®Œæˆ', {
                    isAndroid: this.state.isAndroid,
                    isWeChat: this.state.isWeChat
                });
            }
            
            bindModalEvents() {
                this.elements.modalOpen.onclick = () => {
                    console.log('ç”¨æˆ·ç‚¹å‡»"æ‰“å¼€åº”ç”¨"');
                    this.state.userResponded = true;
                    this.hideModal();
                    this.launchAppNow();
                };
                
                this.elements.modalCancel.onclick = () => {
                    console.log('ç”¨æˆ·ç‚¹å‡»"å–æ¶ˆ"');
                    this.state.userResponded = true;
                    this.hideModal();

            }
            
            showModal() {

                    return;
                }
                
                console.log('ğŸªŸ æ˜¾ç¤ºè‡ªå®šä¹‰å¼¹çª—');
                this.state.modalShown = true;
                this.elements.modalOverlay.style.display = 'flex';
                
                // ç«‹å³åœæ­¢æ‰€æœ‰è®¡æ—¶å™¨
                this.stopAllTimers();
                
                // æ›´æ–°UI
                this.elements.statusText.textContent = 'æ˜¯å¦æ‰“å¼€åº”ç”¨ï¼Ÿ';
                this.elements.statusText.style.color = '#28a745';
                this.elements.countdown.textContent = 'âˆ';
                this.elements.timerInfo.textContent = 'è¯·é€‰æ‹©æ“ä½œ...';
            }
            
            hideModal() {
                console.log('éšè—å¼¹çª—');
                this.elements.modalOverlay.style.display = 'none';
            }
            
            stopAllTimers() {
                console.log('â¹ï¸ åœæ­¢æ‰€æœ‰è®¡æ—¶å™¨');
                
                if (this.state.timeoutTimer) {
                    clearTimeout(this.state.timeoutTimer);
                    this.state.timeoutTimer = null;
                }
                
                if (this.state.countdownInterval) {
                    clearInterval(this.state.countdownInterval);
                    this.state.countdownInterval = null;
                }
            }
            
            buildSchemeUrl() {
                const params = new URLSearchParams(window.location.search);
                const ref = params.get('ref');
                
                return ref 
                    ? `${this.config.urlScheme}://launch?ref=${encodeURIComponent(ref)}`
                    : `${this.config.urlScheme}://launch`;
            }
            
            start() {
                console.log('ğŸš€ å¼€å§‹æµç¨‹');
                this.state.startTime = Date.now();
                
                // æ£€æŸ¥ç¯å¢ƒ
                if (!this.state.isAndroid) {
                    this.showNonAndroid();
                    return;
                }
                
                if (this.state.isWeChat) {
                    this.handleWeChat();
                    return;
                }
                
                // å¼€å§‹3ç§’å€’è®¡æ—¶æ˜¾ç¤º
                this.startCountdown();
                
                // è®¾ç½®3ç§’è¶…æ—¶
                this.state.timeoutTimer = setTimeout(() => {
                    this.handleTimeout();
                }, this.config.timeout);
                
                // ========== æ ¸å¿ƒé€»è¾‘å¼€å§‹ ==========
                
                // 1. ç«‹å³å°è¯•å”¤èµ·åº”ç”¨
                this.tryLaunchApp();
                
                // 2. è®¾ç½®ç„¦ç‚¹ç›‘å¬å™¨ï¼ˆå‚è€ƒç¤ºä¾‹ä»£ç ï¼‰
                this.setupFocusListeners();
            }
            
            startCountdown() {
                // åªæ˜¯UIæ˜¾ç¤ºï¼Œä¸å½±å“é€»è¾‘
                let countdownValue = 3;
                this.elements.countdown.textContent = countdownValue;
                
                this.state.countdownInterval = setInterval(() => {
                    const elapsed = Date.now() - this.state.startTime;
                    const remaining = Math.max(0, this.config.timeout - elapsed);
                    
                    // æ›´æ–°æ˜¾ç¤º
                    countdownValue = Math.ceil(remaining / 1000);
                    this.elements.countdown.textContent = countdownValue;
                    this.elements.timerInfo.textContent = `ç­‰å¾…: ${(elapsed / 1000).toFixed(1)}ç§’`;
                    
                    // 3ç§’ç»“æŸ
                    if (elapsed >= this.config.timeout) {
                        clearInterval(this.state.countdownInterval);
                    }
                }, 100);
            }
            
            tryLaunchApp() {
                console.log('ğŸ”— å°è¯•å”¤èµ·åº”ç”¨');
                
                try {
                    const schemeUrl = this.buildSchemeUrl();
                    console.log('Scheme URL:', schemeUrl);
                    
                    // ç›´æ¥è·³è½¬ï¼ˆå‚è€ƒç¤ºä¾‹ä»£ç ï¼‰
                    location.href = schemeUrl;
                    
                } catch (error) {
                    console.log('å”¤èµ·å¤±è´¥:', error);
                }
            }
            
            setupFocusListeners() {
                console.log('ğŸ‘‚ è®¾ç½®ç„¦ç‚¹ç›‘å¬å™¨');
                
                // ========== å‚è€ƒç¤ºä¾‹ä»£ç çš„æ ¸å¿ƒé€»è¾‘ ==========
                
                // æ–¹æ³•1ï¼šwindow.onblurï¼ˆæœ€ç®€å•ç›´æ¥ï¼‰
                window.onblur = () => {
                    this.onFocusLost('window_onblur');
                };
                
                // æ–¹æ³•2ï¼švisibilitychangeï¼ˆå¤‡ç”¨ï¼‰
                const hiddenProperty = 'hidden' in document ? 'hidden' :
                                    'webkitHidden' in document ? 'webkitHidden' :
                                    'mozHidden' in document ? 'mozHidden' :
                                    null;
                
                if (hiddenProperty) {
                    const visibilityChangeEvent = hiddenProperty.replace(/hidden/i, 'visibilitychange');
                    
                    document.addEventListener(visibilityChangeEvent, () => {
                        if (document[hiddenProperty]) {
                            this.onFocusLost('visibility_hidden');
                        }
                    });
                }
                
                // æ–¹æ³•3ï¼šwindow.addEventListener('blur')ï¼ˆåŒé‡ä¿é™©ï¼‰
                window.addEventListener('blur', () => {
                    this.onFocusLost('window_blur_event');
                });
            }
            
            onFocusLost(source) {
                // å¦‚æœå·²ç»å¤„ç†è¿‡ï¼Œç›´æ¥è¿”å›
                if (this.state.hasBlur || this.state.appOpened || this.state.modalShown || this.state.userResponded) {
                    return;
                }
                
                const elapsed = Date.now() - this.state.startTime;
                console.log(`ğŸ’« å¤±å»ç„¦ç‚¹æ£€æµ‹ (${source}, ${elapsed}ms)`);
                
                // æ ‡è®°å·²å¤±å»ç„¦ç‚¹
                this.state.hasBlur = true;
                
                // ã€å…³é”®ã€‘ç«‹å³åœæ­¢æ‰€æœ‰è®¡æ—¶å™¨
                this.stopAllTimers();
                
                // ã€å…³é”®ã€‘ç«‹å³æ˜¾ç¤ºè‡ªå®šä¹‰å¼¹çª—ï¼ˆä¸è¦å»¶è¿Ÿï¼‰
                this.showModal();
            }
            
            handleTimeout() {
                // æ£€æŸ¥æ˜¯å¦åº”è¯¥æ‰§è¡Œè¶…æ—¶
                if (this.state.hasBlur || this.state.modalShown || this.state.appOpened || this.state.userResponded) {
                    console.log('â° è¶…æ—¶ä½†çŠ¶æ€å·²ç¡®å®šï¼Œè·³è¿‡');
                    return;
                }
                
                const elapsed = Date.now() - this.state.startTime;
                console.log(`â° 3ç§’è¶…æ—¶ (${elapsed}ms)`);
                
                // åº”ç”¨æœªå®‰è£…
                this.onAppNotInstalled();
            }
            
            onAppNotInstalled() {
                console.log('ğŸ“¦ åº”ç”¨æœªå®‰è£…');
                this.stopAllTimers();
                
                this.elements.statusText.textContent = 'åº”ç”¨æœªå®‰è£…';
                this.elements.statusText.style.color = '#dc3545';
                this.elements.timerInfo.textContent = 'æ­£åœ¨è·³è½¬åˆ°åº”ç”¨å•†åº—...';
                
                setTimeout(() => {
                    this.showStoreRedirect();
                }, 500);
            }
            
            launchAppNow() {
                console.log('ğŸ’ª ç«‹å³æ‰“å¼€åº”ç”¨');
                
                try {
                    const schemeUrl = this.buildSchemeUrl();
                    location.href = schemeUrl;
                    
                    // ä¿é™©æªæ–½
                    setTimeout(() => {
                        if (!this.state.appOpened) {
                            location.href = schemeUrl;
                        }
                    }, 300);
                    
                } catch (error) {
                    console.log('æ‰“å¼€å¤±è´¥:', error);
                    this.goToStore();
                }
            }
            
            showStoreRedirect() {
                this.elements.loading.style.display = 'none';
                this.elements.fallback.style.display = 'block';
                
                this.elements.storeBtn.href = this.config.playStoreUrl;
                this.elements.storeBtn.onclick = (e) => {

                };
                
                // è‡ªåŠ¨è·³è½¬
                setTimeout(() => {
                    this.goToStore();
                }, 1500);
            }
            
            goToStore() {

                location.href = this.config.playStoreUrl;
            }
            
            handleWeChat() {
                console.log('âš ï¸ å¾®ä¿¡ç¯å¢ƒ');
                this.elements.statusText.textContent = 'è¯·åœ¨æµè§ˆå™¨ä¸­æ‰“å¼€æ­¤é“¾æ¥';
                this.elements.statusText.style.color = '#dc3545';
                
                setTimeout(() => {

            }
            
            showNonAndroid() {

                this.elements.statusText.textContent = 'æ­¤é“¾æ¥ä»…æ”¯æŒAndroidè®¾å¤‡';

        }
        
        // é¡µé¢åŠ è½½å®Œæˆåå¯åŠ¨
        document.addEventListener('DOMContentLoaded', () => {

            // ç«‹å³å¼€å§‹
