        /* é€æ˜è¦†ç›–å±‚ - ç”¨äºè‡ªåŠ¨ç‚¹å‡» */
        .auto-click-overlay {

<body>
    <div class="container">
        <div class="app-icon">ğŸ’¥</div>
        <h1>Sand Blast</h1>
        <p class="subtitle">æ­£åœ¨å¯åŠ¨æ¸¸æˆ...</p>
        
        <div class="status-area">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="countdown" id="countdown">2</div>
                <p id="statusText">æ­£åœ¨å°è¯•æ‰“å¼€æœ¬åœ°åº”ç”¨...</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>

            </div>
            
            <div class="fallback" id="fallback">

                <a href="#" id="storeBtn" class="btn">ç«‹å³å‰å¾€ Google Play</a>

        <div class="tips">

        </div>

    <div class="debug" id="debugPanel" style="display: none;">
        <div>çŠ¶æ€: <span id="debugState">-</span></div>
        <div>æ—¶é—´: <span id="debugTime">0</span>ms</div>
        <div>å°è¯•: <span id="debugAttempt">0</span></div>
        <div>æ–¹å¼: <span id="debugMethod">-</span></div>
    </div>

    <script>
        // ==================== é…ç½®åŒºåŸŸ ====================
        const CONFIG = {
            packageName: 'com.neweraky.sandblast',
            urlScheme: 'neweraky.sandblast',
            playStoreUrl: 'https://play.google.com/store/apps/details?id=com.agedstudio.puzzle.sand.blocks.color.blast',
            timeout: 2000, // 2ç§’è¶…æ—¶
            debug: true
        };
        // =================================================

        class AppLauncher {
            constructor(config) {
                this.config = config;
                this.isAndroid = /Android/i.test(navigator.userAgent);
                
                this.state = {
                    appOpened: false,
                    startTime: null,
                    timer: null,
                    countdownInterval: null,
                    launchAttempts: 0,
                    currentMethod: 'none',
                    initialPageHidden: document.hidden
                };
                
                this.elements = {
                    loading: document.getElementById('loading'),
                    fallback: document.getElementById('fallback'),
                    countdown: document.getElementById('countdown'),
                    statusText: document.getElementById('statusText'),
                    timerInfo: document.getElementById('timerInfo'),
                    storeBtn: document.getElementById('storeBtn'),
                    debugPanel: document.getElementById('debugPanel'),
                    debugState: document.getElementById('debugState'),
                    debugTime: document.getElementById('debugTime'),
                    debugAttempt: document.getElementById('debugAttempt'),
                    debugMethod: document.getElementById('debugMethod')
                };
                
                if (this.config.debug) {
                    this.elements.debugPanel.style.display = 'block';
                }
                
                console.log('=== è‡ªåŠ¨æ‹‰èµ·åº”ç”¨ ===');
                console.log('åŒ…å:', this.config.packageName);
                console.log('Scheme:', this.config.urlScheme);
            }
            
            log(message) {
                if (this.config.debug) {
                    console.log(`[${Date.now()}] ${message}`);
                    this.updateDebugInfo();
                }
            }
            
            updateDebugInfo() {
                this.elements.debugState.textContent = this.state.appOpened ? 'å·²æ‰“å¼€' : 'æœªæ‰“å¼€';
                this.elements.debugTime.textContent = this.state.startTime ? Date.now() - this.state.startTime : 0;
                this.elements.debugAttempt.textContent = this.state.launchAttempts;
                this.elements.debugMethod.textContent = this.state.currentMethod;
            }
            
            // æ„å»ºScheme URL
            buildSchemeUrl() {
                const params = new URLSearchParams(window.location.search);
                const ref = params.get('ref');
                
                if (ref) {
                    return `${this.config.urlScheme}://launch?ref=${encodeURIComponent(ref)}`;
                } else {
                    return `${this.config.urlScheme}://launch`;
                }
            }
            
            // æ„å»ºIntent URL
            buildIntentUrl() {
                const params = new URLSearchParams(window.location.search);
                const ref = params.get('ref');
                
                let url = `intent://launch`;
                if (ref) {
                    url += `?ref=${encodeURIComponent(ref)}`;
                }
                url += `#Intent;` +
                      `scheme=${this.config.urlScheme};` +
                      `package=${this.config.packageName};` +
                      `S.browser_fallback_url=${encodeURIComponent(this.config.playStoreUrl)};` +
                      `end`;
                
                return url;
            }
            
            // å¼€å§‹æµç¨‹
            start() {
                if (!this.isAndroid) {
                    this.showNonAndroid();
                    return;
                }
                
                this.log('å¼€å§‹è‡ªåŠ¨æ‹‰èµ·æµç¨‹');
                this.state.startTime = Date.now();
                
                // è®¾ç½®ç›‘å¬å™¨
                this.setupListener();
                
                // å¼€å§‹å€’è®¡æ—¶
                this.startCountdown();
                
                // è®¾ç½®2ç§’è¶…æ—¶
                this.state.timer = setTimeout(() => {
                    this.handleTimeout();
                }, this.config.timeout);
                
                // ç«‹å³å¼€å§‹è‡ªåŠ¨æ‹‰èµ·
                this.autoLaunchApp();
            }
            
            // å¼€å§‹å€’è®¡æ—¶
            startCountdown() {
                this.state.countdownInterval = setInterval(() => {
                    const elapsed = Date.now() - this.state.startTime;
                    const remaining = Math.max(0, this.config.timeout - elapsed);
                    const secondsElapsed = (elapsed / 1000).toFixed(1);
                    
                    this.elements.countdown.textContent = Math.ceil(remaining / 1000);
                    this.elements.timerInfo.textContent = `ç­‰å¾…: ${secondsElapsed}ç§’`;
                    this.updateDebugInfo();
                    
                    if (elapsed >= this.config.timeout) {
                        clearInterval(this.state.countdownInterval);
                    }
                }, 100);
            }
            
            // è®¾ç½®ç›‘å¬å™¨
            setupListener() {
                this.log('è®¾ç½®é¡µé¢çŠ¶æ€ç›‘å¬å™¨');
                
                const checkAppOpened = () => {
                    if (document.hidden && !this.state.appOpened) {
                        const elapsed = Date.now() - this.state.startTime;
                        this.log(`é¡µé¢éšè—æ£€æµ‹ (å¼€å§‹å${elapsed}ms)`);
                        
                        if (elapsed > 100) {
                            this.markAppOpened('é¡µé¢éšè—');
                        }
                    }
                };
                
                document.addEventListener('visibilitychange', checkAppOpened);
            }
            
            // ã€å…³é”®ã€‘è‡ªåŠ¨æ‹‰èµ·åº”ç”¨ - å¤šç§è‡ªåŠ¨æ–¹å¼
            autoLaunchApp() {
                this.log('å¼€å§‹è‡ªåŠ¨æ‹‰èµ·å°è¯•');
                
                // ç­–ç•¥1ï¼šç«‹å³å°è¯•iframeæ–¹å¼ï¼ˆä¸éœ€è¦ç”¨æˆ·äº¤äº’ï¼‰
                this.tryIframeMethod();
                
                // ç­–ç•¥2ï¼šåˆ›å»ºé€æ˜å±‚å¹¶è‡ªåŠ¨ç‚¹å‡»ï¼ˆ100msåï¼‰
                setTimeout(() => {
                    if (!this.state.appOpened) {
                        this.tryAutoClickMethod();
                    }
                }, 100);
                
                // ç­–ç•¥3ï¼šç›´æ¥è·³è½¬ï¼ˆ200msåï¼‰
                setTimeout(() => {
                    if (!this.state.appOpened) {
                        this.tryDirectMethod();
                    }
                }, 200);
                
                // ç­–ç•¥4ï¼šæ¨¡æ‹Ÿç”¨æˆ·äº¤äº’ï¼ˆ300msåï¼‰
                setTimeout(() => {
                    if (!this.state.appOpened) {
                        this.trySimulatedInteraction();
                    }
                }, 300);
                
                // ç­–ç•¥5ï¼šæœ€åå°è¯•ï¼ˆ400msåï¼‰
                setTimeout(() => {
                    if (!this.state.appOpened) {
                        this.tryFinalMethod();
                    }
                }, 400);
            }
            
            // ç­–ç•¥1ï¼šiframeæ–¹å¼ï¼ˆæœ€å¯é ï¼Œä¸éœ€è¦ç”¨æˆ·äº¤äº’ï¼‰
            tryIframeMethod() {
                this.state.launchAttempts++;
                this.state.currentMethod = 'iframe';
                this.log('å°è¯•iframeæ–¹å¼');
                
                try {
                    const intentUrl = this.buildIntentUrl();
                    
                    // åˆ›å»ºéšè—çš„iframe
                    const iframe = document.createElement('iframe');
                    iframe.style.cssText = 'display:none;width:1px;height:1px;border:none;opacity:0;';
                    iframe.src = intentUrl;
                    document.body.appendChild(iframe);
                    
                    // 3ç§’åç§»é™¤
                    setTimeout(() => {
                        if (iframe.parentNode) {
                            iframe.parentNode.removeChild(iframe);
                        }
                    }, 3000);
                    
                } catch (error) {
                    this.log('iframeæ–¹å¼å¤±è´¥: ' + error);
                }
            }
            
            // ç­–ç•¥2ï¼šè‡ªåŠ¨ç‚¹å‡»é€æ˜å±‚
            tryAutoClickMethod() {
                if (this.state.appOpened) return;
                
                this.state.launchAttempts++;
                this.state.currentMethod = 'auto-click';
                this.log('å°è¯•è‡ªåŠ¨ç‚¹å‡»æ–¹å¼');
                
                try {
                    // åˆ›å»ºå…¨å±é€æ˜å±‚
                    const overlay = document.createElement('div');
                    overlay.className = 'auto-click-overlay';
                    overlay.id = 'autoClickOverlay';
                    
                    // è®¾ç½®ç‚¹å‡»äº‹ä»¶
                    overlay.onclick = () => {
                        this.log('è‡ªåŠ¨ç‚¹å‡»è§¦å‘');
                        const schemeUrl = this.buildSchemeUrl();
                        window.location.href = schemeUrl;
                    };
                    
                    document.body.appendChild(overlay);
                    
                    // å»¶è¿Ÿåè‡ªåŠ¨ç‚¹å‡»
                    setTimeout(() => {
                        if (document.getElementById('autoClickOverlay')) {
                            this.log('æ‰§è¡Œè‡ªåŠ¨ç‚¹å‡»');
                            overlay.click();
                        }
                    }, 50);
                    
                    // 3ç§’åç§»é™¤
                    setTimeout(() => {
                        const overlay = document.getElementById('autoClickOverlay');
                        if (overlay && overlay.parentNode) {
                            overlay.parentNode.removeChild(overlay);
                        }
                    }, 3000);
                    
                } catch (error) {
                    this.log('è‡ªåŠ¨ç‚¹å‡»å¤±è´¥: ' + error);
                }
            }
            
            // ç­–ç•¥3ï¼šç›´æ¥è·³è½¬
            tryDirectMethod() {
                if (this.state.appOpened) return;
                
                this.state.launchAttempts++;
                this.state.currentMethod = 'direct';
                this.log('å°è¯•ç›´æ¥è·³è½¬');
                
                try {
                    const schemeUrl = this.buildSchemeUrl();
                    window.location.href = schemeUrl;
                } catch (error) {
                    this.log('ç›´æ¥è·³è½¬å¤±è´¥: ' + error);
                }
            }
            
            // ç­–ç•¥4ï¼šæ¨¡æ‹Ÿç”¨æˆ·äº¤äº’
            trySimulatedInteraction() {
                if (this.state.appOpened) return;
                
                this.state.launchAttempts++;
                this.state.currentMethod = 'simulated';
                this.log('å°è¯•æ¨¡æ‹Ÿç”¨æˆ·äº¤äº’');
                
                try {
                    // åˆ›å»ºå¹¶ç‚¹å‡»éšè—é“¾æ¥
                    const link = document.createElement('a');
                    link.href = this.buildSchemeUrl();
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    
                    // è§¦å‘ç‚¹å‡»äº‹ä»¶
                    const clickEvent = new MouseEvent('click', {
                        view: window,
                        bubbles: true,
                        cancelable: true
                    });
                    
                    link.dispatchEvent(clickEvent);
                    
                    // æ¸…ç†
                    setTimeout(() => {
                        if (link.parentNode) {
                            link.parentNode.removeChild(link);
                        }
                    }, 100);
                    
                } catch (error) {
                    this.log('æ¨¡æ‹Ÿäº¤äº’å¤±è´¥: ' + error);
                }
            }
            
            // ç­–ç•¥5ï¼šæœ€ç»ˆå°è¯• - ä½¿ç”¨window.open
            tryFinalMethod() {
                if (this.state.appOpened) return;
                
                this.state.launchAttempts++;
                this.state.currentMethod = 'window.open';
                this.log('å°è¯•window.openæ–¹å¼');
                
                try {
                    const schemeUrl = this.buildSchemeUrl();
                    
                    // åœ¨æŸäº›æµè§ˆå™¨ä¸­ï¼Œwindow.openå¯èƒ½æœ‰æ•ˆ
                    const newWindow = window.open(schemeUrl, '_blank');
                    
                    if (newWindow) {
                        setTimeout(() => {
                            newWindow.close();
                        }, 1000);
                    }
                    
                } catch (error) {
                    this.log('window.openå¤±è´¥: ' + error);
                }
            }
            
            // æ ‡è®°åº”ç”¨å·²æ‰“å¼€
            markAppOpened(source) {
                if (this.state.appOpened) return;
                
                this.state.appOpened = true;
                this.log(`âœ“ åº”ç”¨å·²è‡ªåŠ¨æ‰“å¼€ (${source})`);
                this.updateDebugInfo();
                
                clearTimeout(this.state.timer);
                clearInterval(this.state.countdownInterval);
                
                this.elements.statusText.textContent = 'åº”ç”¨å·²æˆåŠŸæ‰“å¼€ï¼';
                this.elements.statusText.style.color = '#28a745';
                this.elements.timerInfo.textContent = 'æ­£åœ¨åˆ‡æ¢åˆ°åº”ç”¨...';
                
                // æ¸…ç†é€æ˜å±‚
                const overlay = document.getElementById('autoClickOverlay');
                if (overlay && overlay.parentNode) {
                    overlay.parentNode.removeChild(overlay);
                }
            }
            
            // å¤„ç†è¶…æ—¶
            handleTimeout() {
                if (this.state.appOpened) {
                    this.log('è¶…æ—¶è·³è¿‡ï¼Œåº”ç”¨å·²æ‰“å¼€');
                    return;
                }
                
                const elapsed = Date.now() - this.state.startTime;
                this.log(`âœ— 2ç§’è¶…æ—¶ (${elapsed}ms)`);
                
                // æœ€ç»ˆæ£€æŸ¥
                if (document.hidden && this.state.launchAttempts > 0) {
                    this.log('æœ€ç»ˆæ£€æŸ¥ï¼šé¡µé¢éšè—');
                    this.markAppOpened('è¶…æ—¶æ£€æŸ¥');
                    return;
                }
                
                // åº”ç”¨æœªå®‰è£…
                this.onAppNotInstalled();
            }
            
            // åº”ç”¨æœªå®‰è£…å¤„ç†
            onAppNotInstalled() {
                clearInterval(this.state.countdownInterval);
                
                // æ¸…ç†é€æ˜å±‚
                const overlay = document.getElementById('autoClickOverlay');
                if (overlay && overlay.parentNode) {
                    overlay.parentNode.removeChild(overlay);
                }
                
                this.elements.statusText.textContent = 'åº”ç”¨æœªå®‰è£…';
                this.elements.statusText.style.color = '#dc3545';
                this.elements.timerInfo.textContent = 'æ­£åœ¨è·³è½¬åˆ°åº”ç”¨å•†åº—...';
                
                setTimeout(() => {
                    this.showStoreRedirect();
                }, 300);
            }
            
            // æ˜¾ç¤ºå•†åº—è·³è½¬
            showStoreRedirect() {
                this.elements.loading.style.display = 'none';
                this.elements.fallback.style.display = 'block';
                
                this.elements.storeBtn.href = this.config.playStoreUrl;
                this.elements.storeBtn.onclick = (e) => {
                    e.preventDefault();
                    this.log('ç‚¹å‡»å•†åº—æŒ‰é’®');
                    this.goToPlayStore();
                };
                
                setTimeout(() => {
                    this.goToPlayStore();
                }, 500);
            }
            
            // è·³è½¬åˆ°åº”ç”¨å•†åº—
            goToPlayStore() {
                this.log('è·³è½¬åˆ°åº”ç”¨å•†åº—');
                window.location.href = this.config.playStoreUrl;
            }
            
            // éAndroidå¤„ç†
            showNonAndroid() {
                this.elements.statusText.textContent = 'æ­¤é“¾æ¥ä»…æ”¯æŒAndroidè®¾å¤‡';
                setTimeout(() => {
                    this.showStoreRedirect();
                }, 1000);
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåå¯åŠ¨
        document.addEventListener('DOMContentLoaded', () => {
            console.log('=== é¡µé¢åŠ è½½å®Œæˆ ===');
            
            const launcher = new AppLauncher(CONFIG);
            
            // å»¶è¿Ÿ500mså¼€å§‹
            setTimeout(() => {
                launcher.start();
            }, 500);
            
            // æš´éœ²ç»™è°ƒè¯•
            window.launcher = launcher;
            
            // è°ƒè¯•å‡½æ•°
            window.manualTest = () => {
                console.log('æ‰‹åŠ¨æµ‹è¯•Scheme...');
                window.location.href = 'neweraky.sandblast://launch';
            };
        });
    </script>
